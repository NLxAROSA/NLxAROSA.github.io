<script>
    function copyLink() {
        var msg = "Link copied!"
        var el = document.getElementById("copylink");
        el.innerHTML = "Link copied";
        el.preventDefault();
        setTimeout(function () {
            el.innerHTML = "Copy Link";
        }, 5000);
        navigator.clipboard.writeText(el.getAttribute("data-page-url"));
    }
</script>

<span style="color: silver;">
    <p data-page-url="{{page.url}}" id="copylink" onclick="copyLink()">Copy link</p>
</span>
